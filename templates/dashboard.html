<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>Nombre: {{ proyecto.nombre }}</li>
            <li>Descripci√≥n: {{proyecto.descripcion }}</li>
            <li>Tareas:
                <ul>
                    {% for tarea in proyecto.tareas %}
                        <li>{{ tarea.titulo }} - {{ tarea.descripcion }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
